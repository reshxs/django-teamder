{% extends "base.html" %}

{% block title %} Новое объявление {% endblock %}

{% block content %}
<div class="container">
    <h2>Создание проекта</h2>
    <br>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <br>
        <input type="submit" value="Создать проект" class="btn btn-primary" style="border-radius: 50px">
    </form>
</div>
{% endblock %}
