{% extends "base.html" %}

{% block title %} Новое объявление {% endblock %}

{% block content %}
<div class="container">
    <h1>Создать проект</h1>

        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Создать проект!" class="btn btn-primary" style="border-radius: 50px">
    </form>
</div>
{% endblock %}
