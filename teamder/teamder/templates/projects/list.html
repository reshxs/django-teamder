{% extends 'base.html' %}

{% block title %}Последние объявления{% endblock %}

{% block content %}
<div class="container">
    <div class="row col-8">
        <form method="get">
            <label for="search_name">Название: </label>
            <input id="search_name" type="search" name="name" value="">
            <label for="search_tech">Технология: </label>
            <select id="search_tech" name="tech">
                <option value=""></option>
                {% if technology_list %}
                    {% for tech in technology_list %}
                        <option value="{{tech.technology_name}}">{{tech.technology_name}}</option>
                    {% endfor %}
                {% endif %}
            </select>
                <label for="search_done">Статус: </label>
                <select id="search_done" name="done">
                    <option value=""></option>
                    <option value="true">Завершен</option>
                    <option value="false">В работе</option>
            </select>
            <input type="submit" value="OK" class="btn btn-outline-secondary btn-sm">
        </form>
    </div>

        <a href="{% url 'projects:add_new' %}"><button class="btn btn-primary" style="border-radius: 50px; float: right;">Создать проект</button></a>

    <br><br>

    {% if projects_list %}
        {% for project in projects_list %}
            <div class="container" style="">
                <a href="{% url 'projects:detail' project.id %}" style="text-decoration: none"><button class="btn btn-outline-primary btn-block" style=" font-size: 200%; border-radius: 25px; ">
                    <h3>{{ project.project_name }}</h3>
                    <br>
                        <h5> Роль: *************</h5>
                        <h5> Необходимые навыки: *****, ******, ****** </h5>
                        <h5> <small>Дата публикации: {{project.pub_date}}</small></h5>
                </button></a>
            </div>
            <br>
        {% endfor %}
    {% else %}
        <p>Проекты не найдены</p>
    {% endif %}


</div>
{% endblock %}
