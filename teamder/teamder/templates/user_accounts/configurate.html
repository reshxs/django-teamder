{% extends "base.html" %}

{% block title %} Редактировать профиль {% endblock %}

{% block content %}

{% if user.is_authenticated %}
<div class="container">
    <h2> Редактирование профиля </h2>

        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br><br>
        <input type="submit" class="btn btn-primary" style="border-radius: 50px;" value="Сохранить">

    <form method="post">
        {% csrf_token %}
            <div class="row">
                <div class="form-group col">

                <div class="form-group col">

                <div class="form-group col">
                    <label for="{{ id_first_name }}"></label>
                    {{ form.first_name }}
                </div>

                <div class="form-group col">
                    <label for="{{ id_last_name }}"></label>
                    {{ form.last_name }}
                </div>
            </div>

            <div class="form-group">
                <label for="{{ id_bio }}"></label>
                {{ form.bio }}
            </div>
<br>
            <input type="submit" class="btn btn-primary" style="border-radius: 50px;" value="Сохранить">
    </form>
</div>
