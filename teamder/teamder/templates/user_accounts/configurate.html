{% extends "base.html" %}

{% block title %} Редактировать профиль {% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1> Ркдактирование профиля </h1>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Сохранить">
    </form>
{% endif %}

{% endblock %}
