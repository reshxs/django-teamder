{% extends "base.html" %}

{% block title %} Редактировать профиль {% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1> Ркдактирование профиля </h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Никнейм</label>
        <input id="username" type="text" name="useraccount" value="{{user.username}}">
        <label for="first_name">Имя</label>
        <input id="first_name" type="text" name="firs_name" value="{{user.first_name}}">
        <label for="last_name">Фамилия</label>
        <input id="last_name" type="text" name="last_name" value="{{user.last_name}}">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" value="{{user.email}}">
        <label for="bio">О себе</label>
        <textarea id="bio" placeholder="Расскажите о себе!">{{user_account.bio}}</textarea>
        <input type="submit" value="Сохранить">
    </form>
{% else %}
{% endif %}

{% endblock %}
