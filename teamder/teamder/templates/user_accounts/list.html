{% extends 'base.html' %}

{% block title %} Пользователи {% endblock %}

{% block content %}

    <a href="http://127.0.0.1:8000/">главная</a>

    <h1>Пользователи</h1>
    {% if user_accounts_list %}
        <ul>
        {% for user in user_accounts_list %}
            <li> <a href = "{% url 'user_accounts:detail' user.user.id %}"> {{ user.user.username }} </a> </li>
        {% endfor %}
        </ul>
    {% else %}
        Пользователи не найдены
    {% endif %}

{% endblock %}
